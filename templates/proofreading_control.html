<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Experimental Proofreading Control</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="js/proofing.js" type="text/javascript"></script>
  </head>
  <body id="projid">
    <div id="menu_bar">
        <a id="help" href="javascript: void window.open('instructions.html');">Help</a>
    </div>
    <div id="control_container"  class="ui-widget-content">
      <div id="title_bar">
        <p id="page">Page:<span id="pageid"></span> Status:<span id="status"></span></p>
        <p id="title"></p>
      </div>
      <div class="wait" id="image_container">
        <div id="context-image-top">
          <img src="images/wait30.gif" alt="wait"/>
          <div class="grayout"></div>
        </div>
        <div id="main-image">
          <img src="images/wait30.gif" alt="wait"/>
          <div id="image_highlight"></div>
        </div>
        <div id="context-image-bottom">
          <img src="images/wait30.gif" alt=""/>
          <div class="grayout"></div>
        </div>
      </div>
      <div id="text_container">
      </div>
      <div id="editor">
        <textarea wrap="off" readonly="readonly" rows='' cols=''></textarea>
      </div>
      <div id="control_bar">
        <button id="close_editor">Close editor</button>
        <button id="change_page">Pages</button>
        <button id="submit">Submit</button>
        <div id="show_keys">
          <input type="checkbox" name="show_keys"/> Show keys
        </div>
      </div>
    </div>
    <div id="modal_greyout"></div>
    <div id="pagepicker">
      <div>
        <div id="pagepicker_tables">
          <p>Loading....</p>
        </div>
        <div id="pagepicker_controls">
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
