<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Experimental Line Editing Control</title>
    <link rel="stylesheet" type="text/css" href="../css/lineedit.css"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link type="text/css" href="../css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"></script>
    <script src="../js/lineedit.js" type="text/javascript"></script>
  </head>
  <body id="projid">

    <div id="pagepicker">
      <button id="drop_first">Drop First</button>
      <button id="drop_last">Drop Last</button>
      <button id="submit">Submit</button>

      <div id="pagepicker_tables">
        <h1>Reserved</h1>
        <div id="res"></div>
        <h1>Done</h1>
        <div id="done"></div>
      </div>
    </div>
    <div id="image_container">
      <img id="image" src="../images/blank.png" alt=""/>
    </div>

  </body>
</html>
